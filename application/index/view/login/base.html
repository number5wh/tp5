


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/src/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/src/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/src/layuiadmin/style/login.css" media="all">
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" >

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>联运管理平台</h2>
            <p>Enterprise Data Service Solutions</p>
        </div>
        {block name="content"}{/block}
    </div>
</div>

<script src="/src/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/src/layuiadmin/' //静态资源所在路径
    }).use(['layer', 'form', 'jquery'],function () {
        var layer = layui.layer
            ,form = layui.form
            ,$    = layui.$;

        form.on('submit(login-form)', function(data) {
            $.ajax({
                type:'post',
                url:data.form.action,
                data:{
                    'username' : $.trim(data.field.username),
                    'password' : $.trim(data.field.password),
                    'captcha'  : $.trim(data.field.captcha),
                    // '__token__': $.trim(data.field.__token__)
                },
                dataType:'json',
                success: function(res) {
                    if (res.code === 0) {
                        location.href = '/';
                    } else {
                        layer.msg(res.msg, {icon:5});

                            $('#cap').html("<img src=\"{:url('capture')}\" alt=\"captcha\" id='capimg'/>");
                            $('#capimg').width($('#item').width()).height($('#item').height()*1.3);
                    }
                }
            });

            return false;
        });

        //设置二维码宽高
        $('#capimg').width($('#item').width()).height($('#item').height()*1.3);

        $('#cap').on('click', function() {
            $(this).html("<img src=\"{:url('capture')}\" alt=\"captcha\" id='capimg'/>");
            $('#capimg').width($('#item').width()).height($('#item').height()*1.3);
        });
    })
</script>
</body>
</html>
