{extend name="common/base" /}

{block name="title"}安全设置{/block}
{block name="content"}
<div class="layui-card">
    <div class="layui-card-header layuiadmin-card-header-auto">
        <h2>安全设置</h2>
    </div>

    <div class="layui-card-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>修改密码</legend>
        </fieldset>
        <form class="layui-form" action="{:url('withdraw.doSettle')}" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">新密码：</label>
                <div class="layui-input-inline">
                    <input type="text" name="password" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">确认密码：</label>
                <div class="layui-input-inline">
                    <input type="text" name="password_confirm" placeholder="请确认新密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">

                <label class="layui-form-label">验证码：</label>
                <div class="layui-input-inline">
                    <input type="text" name="code" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn layui-btn-normal">获取验证码</button>
                </div>

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="withdraw-apply">确认修改</button>
                </div>
            </div>
        </form>


        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>修改密保手机</legend>
        </fieldset>

        <form class="layui-form" action="{:url('withdraw.doSettle')}" method="post">
            <div class="layui-form-item">

                    <label class="layui-form-label">新手机号：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="password" placeholder="请输入新手机号" autocomplete="off" class="layui-input">
                    </div>
            </div>

            <div class="layui-form-item">

                    <label class="layui-form-label">确认手机：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="password_confirm" placeholder="请确认手机号" autocomplete="off" class="layui-input">
                    </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">验证码：</label>
                <div class="layui-input-inline">
                    <input type="text" name="code" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn layui-btn-normal">获取验证码</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="withdraw-apply">确认修改</button>
                </div>
            </div>
        </form>
    </div>
</div>

{/block}

{block name="script"}
<script>
    layui.use(['layer','table','form'],function () {
        var layer = layui.layer
            ,form = layui.form
            ,table = layui.table;
        //用户表格初始化
    });
</script>
{/block}
