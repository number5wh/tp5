{extend name="common/base" /}

{block name="title"}游戏分享{/block}
{block name="content"}
<div class="layui-container" style="float: left">
    <div class="layui-row layui-col-space30">
        <img  src="../{$pic}" class="layui-col-md4 layui-col-lg4 layui-col-xs12 layui-col-sm12">
    </div>
    <div class="layui-row layui-col-space30" style="text-align: center">
        <div class="layui-col-sm6 layui-col-md2 layui-col-lg2 layui-col-xs6" >
            <a><i class="layui-icon layui-icon-refresh"></i><cite>刷新</cite></a>
        </div>
        <div class="layui-col-sm6 layui-col-md2 layui-col-lg2 layui-col-xs6">
            <a><i class="layui-icon layui-icon-download-circle"></i><cite>下载</cite></a>
        </div>
    </div>
    <div class="layui-row layui-col-space40">
        <div class="layui-col-sm4 layui-col-md1 layui-col-lg1 layui-col-xs4">
            <button class="layui-btn" id="getqrcode">复制链接</button>
        </div>
        <div class="layui-inline layui-col-sm8 layui-col-md3 layui-col-lg3 layui-col-xs8" >
            <input type="text" id="qrcode" placeholder="二维码链接地址"  class="layui-input">
        </div>
    </div>
</div>


{/block}

{block name="script"}
<script>
    layui.extend({
        sendmsg:'../src/layuiadmin/mymod/sendmsg'
    }).use(['layer','table','form', 'jquery', 'sendmsg'],function () {
        var layer = layui.layer
            ,form = layui.form
            ,table = layui.table
            ,$    = layui.$
            ,sendmsg = layui.sendmsg
            ,sendmsg2 = layui.sendmsg2;
        //用户表格初始化
        form.on('submit(safeset-changePwd)', function(data) {
            var password = $.trim(data.field.password)
                ,password_confirm = $.trim(data.field.password_confirm)
                ,code = $.trim(data.field.code);
            $.ajax({
                type:'post',
                url:data.form.action,
                data:{
                    'password' : password,
                    'password_confirm' : password_confirm,
                    'code': code
                },
                dataType:'json',
                success: function(res) {
                    if (res.code === 0) {
                        layer.msg(res.msg,{icon:6});
                        $('#pwd1').val('');
                        $('#pwd2').val('');
                        $('#code1').val('');

                    } else {
                        layer.msg(res.msg, {icon:5});
                        $('#code1').val('');
                    }
                }
            });
            return false;
        });

        form.on('submit(safeset-changeMobile)', function(data) {
            var mobile = $.trim(data.field.mobile)
                ,mobile_confirm = $.trim(data.field.mobile_confirm)
                ,code = $.trim(data.field.code);
            $.ajax({
                type:'post',
                url:data.form.action,
                data:{
                    'mobile' : mobile,
                    'mobile_confirm' : mobile_confirm,
                    'code': code
                },
                dataType:'json',
                success: function(res) {
                    if (res.code === 0) {
                        layer.msg(res.msg,{icon:6});
                        $('#mb1').val('');
                        $('#mb2').val('');
                        $('#code2').val('');
                    } else {
                        layer.msg(res.msg, {icon:5});
                        $('#code2').val('');
                    }
                }
            });
            return false;
        });
        $('#sms1').on('click', function(){
            sendmsg.sendmsg('#sms1',1,'');
        });
        $('#sms2').on('click', function(){
            sendmsg.sendmsg('#sms2', 2, $.trim($('#mb1').val()));
        });
    });
</script>
{/block}
